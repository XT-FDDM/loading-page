<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        .download-link {
            display: none;
            margin-left: 20px;
        }
        li:hover .download-link {
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Directory Listing</h1>
    <ul id="file-list">
        <!-- 手动添加文件项 -->
        <li>
            <a href="#" data-filename="Supplementary Table S1.xlsx">Supplementary Table S1.xlsx</a>
            <a class="download-link" href="https://raw.githubusercontent.com/XT-FDDM/loading-page/main/Supplementary Table S1.xlsx" download>Download</a>
        </li>
        <!-- 继续添加其他文件项 -->
    </ul>

    <script>
        function showDownloadLink(event) {
            // 阻止默认行为（如果有的话）
            event.preventDefault();
            
            // 获取当前点击的a标签
            const fileNameLink = event.currentTarget;
            
            // 获取对应的下载链接
            const downloadLink = fileNameLink.nextElementSibling;
            
            // 显示下载链接
            if (downloadLink && downloadLink.classList.contains('download-link')) {
                downloadLink.style.display = 'inline';
            }
        }

        // 为每个文件名链接添加事件监听器
        window.onload = function() {
            const fileNameLinks = document.querySelectorAll('#file-list a');
            fileNameLinks.forEach(link => {
                link.addEventListener('click', showDownloadLink);
            });
        };
    </script>
</body>
</html>
