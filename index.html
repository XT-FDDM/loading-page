<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        .download-link {
            display: none;
            margin-left: 20px;
        }
        li:hover .download-link {
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Directory Listing</h1>
    <ul id="file-list">
        <!-- 手动添加文件项 -->
        <li>
            <a href="#" onclick="showDownloadLink('Supplementary Table S1.xlsx')">Supplementary Table S1.xlsx</a>
            <a class="download-link" href="https://raw.githubusercontent.com/XT-FDDM/loading-page/main/Supplementary Table S1.xlsx" download>Download</a>
        </li>
        <!-- 继续添加其他文件项 -->
    </ul>

    <script>
        function showDownloadLink(fileName) {
            const listItem = document.querySelector(`li:has(a:contains("${fileName}"))`);
            const downloadLink = listItem.querySelector('.download-link');
            if (downloadLink) {
                downloadLink.style.display = 'inline';
            }
        }

        // 隐藏所有下载链接
        window.onload = function() {
            const downloadLinks = document.querySelectorAll('.download-link');
            downloadLinks.forEach(link => {
                link.style.display = 'none';
            });
        };
    </script>
</body>
</html>
